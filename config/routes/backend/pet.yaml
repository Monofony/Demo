app_backend_pet:
    resource: |
        alias: app.pet
        section: backend
        except: ['show', 'index']
        redirect: update
        grid: app_backend_pet
        vars:
            all:
                subheader: app.ui.managing_animals
                templates:
                    form: "backend/animal/_form.html.twig"
        templates: backend/crud
    type: sylius.resource

app_backend_pet_index:
    path: /pets/
    methods: [GET]
    defaults:
        _controller: app.controller.pet:indexAction
        _sylius:
            section: backend
            permission: true
            grid: app_backend_pet
            template: "backend/animal/index.html.twig"
            vars:
                subheader: sylius.ui.manage_your_product_catalog
                icon: cat

app_backend_pet_per_taxon_index:
    path: /pets/taxon/{taxonId}
    methods: [GET]
    defaults:
        _controller: app.controller.pet:indexAction
        _sylius:
            section: backend
            permission: true
            grid: app_backend_pet
            template: "backend/animal/index.html.twig"
            vars:
                subheader: sylius.ui.manage_your_product_catalog
                icon: cat
