sylius_grid:
    grids:
        app_backend_booking:
            driver:
                name: doctrine/orm
                options:
                    class: '%app.model.booking.class%'
            sorting:
                createdAt: desc
            fields:
                animal:
                    type: string
                    label: app.ui.animal
                    sortable: null
                    path: animal.name
                customer:
                    type: string
                    label: sylius.ui.customer
                    path: customer.email
                status:
                    type: twig
                    label: sylius.ui.status
                    sortable: null
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "backend/booking/label/state"
                createdAt:
                    type: datetime
                    label: sylius.ui.registration_date
                    sortable: null
                    options:
                        format: Y-m-d
                validatedAt:
                    type: datetime
                    label: app.ui.validation_date
                    sortable: null
                    options:
                        format: Y-m-d
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [animal.name, customer.email]
                status:
                    type: select
                    form_options:
                        choices:
                            app.ui.new: New
                            app.ui.canceled: Canceled
                            app.ui.validated: Validated
                            app.ui.finished: Finished
            actions:
                item:
                    show:
                        type: show
