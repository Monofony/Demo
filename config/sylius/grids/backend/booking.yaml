sylius_grid:
    grids:
        app_backend_booking:
            driver:
                name: doctrine/orm
                options:
                    class: '%app.model.booking.class%'
            sorting:
                createdAt: desc
            fields:
                pet:
                    type: string
                    label: app.ui.pet
                    sortable: null
                    path: pet.name
                customer:
                    type: string
                    label: sylius.ui.customer
                    path: customer.email
                status:
                    type: twig
                    label: sylius.ui.status
                    sortable: null
                    options:
                        template: "@SyliusUi/Grid/Field/state.html.twig"
                        vars:
                            labels: "backend/booking/label/state"
                createdAt:
                    type: datetime
                    label: sylius.ui.registration_date
                    sortable: null
                    options:
                        format: Y-m-d
                validatedAt:
                    type: datetime
                    label: app.ui.validation_date
                    sortable: null
                    options:
                        format: Y-m-d
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [pet.name, customer.email]
                status:
                    type: select
                    form_options:
                        choices:
                            sylius.ui.new: !php/const App\BookingStates::NEW
                            sylius.ui.canceled: !php/const App\BookingStates::CANCELED
                            sylius.ui.validated: !php/const App\BookingStates::VALIDATED
                            sylius.ui.finished: !php/const App\BookingStates::FINISHED
            actions:
                item:
                    show:
                        type: show
