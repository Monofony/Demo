sylius_grid:
    grids:
        app_backend_pet:
            driver:
                name: doctrine/orm
                options:
                    class: '%app.model.pet.class%'
                    repository:
                        method: createListQueryBuilder
                        arguments: [$taxonId, '%locale%']
            sorting:
                name: asc
            fields:
                image:
                    type: twig
                    label: sylius.ui.image
                    path: .
                    options:
                        template: "backend/pet/grid/field/image.html.twig"
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: null
                taxon:
                    type: string
                    label: app.ui.taxon
                    sortable: null
                    path: taxon.translation.name
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [name, slug]
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                    update:
                        type: update
                    delete:
                        type: delete
