sylius_grid:
    grids:
        app_backend_animal:
            driver:
                name: doctrine/orm
                options:
                    class: '%app.model.animal.class%'
            fields:
                name:
                    type: string
                    label: sylius.ui.name
                slug:
                    type: string
                    label: sylius.ui.slug
                description:
                    type: string
                    label: sylius.ui.description
            filters:
                search:
                    type: string
                    label: sylius.ui.search
                    options:
                        fields: [name, slug]
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
