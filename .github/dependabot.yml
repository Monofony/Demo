version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: symfony/monolog-bundle
    versions:
    - 3.7.0
  - dependency-name: symfony/dotenv
    versions:
    - 5.2.3
    - 5.2.4
  - dependency-name: symfony/webpack-encore-bundle
    versions:
    - 1.11.1
  - dependency-name: symfony/flex
    versions:
    - 1.12.1
    - 1.12.2
